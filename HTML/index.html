<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS do Bootstrap--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link Javascript do Bootstrap--><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- link Javascript do Bootstrap--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Página Inicial</title>
</head>
<body>
    <!--Barra de Navegação-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="../Imagens/estudo.png" alt="Logo da empresa" width="30" height="30" class="d-inline-block align-text-top">
            JovemProgramador
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="O que você procura?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
    </nav>
    

    <!--Carrosel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <a href="./html5.html"><div class="carousel-item active">
            <img src="../Imagens/html5.png" class="rounded mx-auto d-block" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>HTML5</h5>
              <p>Venha aprender a como montar a estrutura de um site</p>
            </div>
          </div></a>
          <div class="carousel-item">
            <img src="../Imagens/css.png" class="rounded mx-auto d-block" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>CSS</h5>
              <p>Entenda o responsável pelo visual de um site</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Imagens/bootstrap.png" class="rounded mx-auto d-block" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Bootstrap</h5>
              <p>Agilize a criação de um site por meio do Bootstrap</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
